          resources:
            requests:
              memory: "1Gi"
              cpu: 1
    annotations:
      testgrid-dashboards: provider-openstack-openstack-csi-cinder
      testgrid-tab-name: presubmit-e2e-test
  - name: openstack-cloud-csi-manila-e2e-test
